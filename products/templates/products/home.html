{% extends 'base.html' %}


{% block content%}

{% for  product in products.all %}

<div class="row">
  <div class="col-2">
    <img src="{{ product.image.url }}" class="img-fluid" />
  </div>
  <div class="col-6"

    <h1> {{ product.title }} </h1>
    <p> {{ product.summary }} </p>

  </div>
  <div class="col-4">

  </div>
</div>

{% endfor %}


{% endblock %}
