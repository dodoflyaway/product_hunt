    <style>
      .bd-placeholder-img {

  <body>

    <header>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">

          <a class="navbar-brand" href="#">

          Innovation hunt
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              {% if user.is_authenticated %}
              <a class="nav-link" href="{% url 'create' %}"><span class="oi oi-plus"></span></a>
              <a class="nav-link" href="Javascript:{document.getElementById('logout').submit()}">Logout</a>
              <!-- <a class="nav-link" style="border:black; border-width:1px; border-style:solid;">{{ user }}</a> -->
              <form id="logout" method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <input type="hidden" />

              </form>

              {% else %}
              <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
              <a class="nav-link" href="{% url 'login' %}">Login</a>



              {% endif %}


            </div>
          </div>

        </div>
      </nav>
    </header>

    <div class="container">
      {% block content%}
      {% endblock %}
    </div>
